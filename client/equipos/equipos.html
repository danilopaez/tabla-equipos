<template name="Equipo_tmp">
  {{#each equipos}}

      <i class="fa fa-thumbs-o-up gano"></i>
      <i class="fa fa-handshake-o empato"></i>
      <i class="fa fa-thumbs-o-down perdio"></i>
      {{ club }}
      <span>{{ puntos }} / <sub>{{ jugados }}</sub></span>
    </li>
  {{/each}}
</template>
